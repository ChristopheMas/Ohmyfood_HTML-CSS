<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eed4d302c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
    </header>
    <div id="formulaire">
      <i class="fas fa-map-marker-alt"></i>
      <form action="#">
        <input type="text" placeholder="Paris, Belleville" />
      </form>
    </div>
    <section id="presentation">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
      <button class="pink-btn">Explorer nos restaurants</button>
    </section>
    <section id="fonctionnement">
      <h2>Fonctionnement</h2>
      <button class="grey-btn">
        <div class="numero">1</div>
        <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
      </button>
      <button class="grey-btn">
        <div class="numero">2</div>
        <i class="fas fa-list-ul"></i>Composez votre menu
      </button>
      <button class="grey-btn">
        <div class="numero">3</div>
        <i class="fas fa-store"></i>Dégustez au restaurant
      </button>
    </section>
    <section id="restaurants">
      <h2>Restaurants</h2>
      <a href="menu1.html">
        <figure>
          <img
            src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Restaurant La palette du goût "
          />
          <figcaption>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </figcaption>
        </figure>
      </a>
      <a href="menu2.html">
        <figure>
          <img
            src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Restaurant La note enchantée"
          />
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
          </figcaption>
        </figure>
      </a>
      <a href="menu3.html">
        <figure>
          <img
            src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Restaurant À la française"
          />
          <figcaption>
            <h3>À la française</h3>
            <p>Cité Rouge</p>
          </figcaption>
        </figure>
      </a>
      <a href="menu4.html">
        <figure>
          <img
            src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Restaurant Le délice des sens"
          />
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
          </figcaption>
        </figure>
      </a>
    </section>
    <footer>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Logo ohmyfood"
        class="logo-footer"
      />
      <ul>
        <li>
          <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li>
          <a href=""><p>Mentions légales</p></a>
        </li>
        <li>
          <a href=""><p>Contact</p></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
