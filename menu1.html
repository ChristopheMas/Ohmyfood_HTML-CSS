<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eed4d302c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Menu - La palette du goût</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <button><i class="fas fa-arrow-left"></i></button
      ></a>
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
    </header>
    <section id="menu">
      <div class="photo">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Photo du menu : La palette du goût"
        />
      </div>
      <div class="detail-menu">
        <div class="titre-menu">
          <h2>La palette du goût</h2>
          <i class="far fa-heart"></i>
        </div>
        <div class="entrees">
          <h3>Entrées</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Fricassée d'escargot</p>
              <p class="description">Au piment d'espelette</p>
            </div>
            <p class="price">25€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Foie gras de canard mi-cuit</p>
              <p class="description">Et ses copeaux de truffe noire</p>
            </div>
            <p class="price">35€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Oeuf au plat</p>
              <p class="description">
                Assaisonné à la truffe sur lit de caviar
              </p>
            </div>
            <p class="price">20€</p>
          </button>
        </div>
        <div class="plats">
          <h3>Plats</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Filet de boeuf aux herbes</p>
              <p class="description">Accompagné de sa ribambelle de légumes</p>
            </div>
            <p class="price">40€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Parmentier de queue de boeuf</p>
              <p class="description">
                À la truffe noire sur sa purée de panais
              </p>
            </div>
            <p class="price">35€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Filet de Turbot</p>
              <p class="description">Aux agrumes</p>
            </div>
            <p class="price">44€</p>
          </button>
        </div>
        <div class="desserts">
          <h3>Desserts</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Paris-Brest</p>
              <p class="description">Revisité</p>
            </div>
            <p class="price">18€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Macaron au chocolat d'exception</p>
              <p class="description">Et glace à la vanille de Madagascar</p>
            </div>
            <p class="price">22€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Mousse au chocolat</p>
              <p class="description">
                Au piment d'espelette et à la truffe noire
              </p>
            </div>
            <p class="price">23€</p>
          </button>
        </div>
        <button class="pink-btn">Commander</button>
      </div>
    </section>
    <footer>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Logo ohmyfood"
        class="logo-footer"
      />
      <ul>
        <li>
          <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li>
          <a href=""><p>Mentions légales</p></a>
        </li>
        <li>
          <a href=""><p>Contact</p></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
