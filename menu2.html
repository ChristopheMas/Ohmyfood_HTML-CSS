<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eed4d302c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Menu - La note enchantée</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <button><i class="fas fa-arrow-left"></i></button
      ></a>
      <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
    </header>
    <section id="menu">
      <div class="photo">
        <img
          src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="Photo du menu : La note enchantée"
        />
      </div>
      <div class="detail-menu">
        <div class="titre-menu">
          <h2>La note enchantée</h2>
          <i class="far fa-heart"></i>
        </div>
        <div class="entrees">
          <h3>Entrées</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Ravioles de foie gras</p>
              <p class="description">Accompagnées de leur crème à la truffe</p>
            </div>
            <p class="price">25€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Caviar Osciètre</p>
              <p class="description">Sur blini à la farine de blé noir</p>
            </div>
            <p class="price">35€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Homard et espuma de potiron</p>
              <p class="description">Mariné aux zestes d'orange</p>
            </div>
            <p class="price">20€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Foie gras de canard cuit entier</p>
              <p class="description">Confiture de figue et pain toasté</p>
            </div>
            <p class="price">35€</p>
          </button>
        </div>
        <div class="plats">
          <h3>Plats</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Noix de coquilles Saint-Jacques</p>
              <p class="description">Sur lit de purée de céleri-rave</p>
            </div>
            <p class="price">40€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Langoustine poêlée</p>
              <p class="description">Purée de patate douce</p>
            </div>
            <p class="price">35€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Mijoté de queue de boeuf</p>
              <p class="description">Et riz sauvage aux zestes de citron</p>
            </div>
            <p class="price">44€</p>
          </button>
        </div>
        <div class="desserts">
          <h3>Desserts</h3>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Macaron noisette et chocolat</p>
              <p class="description">
                Glace au caramel brun et sel de Guérande
              </p>
            </div>
            <p class="price">18€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Baba au rhum revisité</p>
              <p class="description">Avec son coulis de citron</p>
            </div>
            <p class="price">22€</p>
          </button>
          <button class="white-btn">
            <div class="text">
              <p class="entitled">Tarte au citron meringuée</p>
              <p class="description">Déstructurée</p>
            </div>
            <p class="price">23€</p>
          </button>
        </div>
        <button class="pink-btn">Commander</button>
      </div>
    </section>
    <footer>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Logo ohmyfood"
        class="logo-footer"
      />
      <ul>
        <li>
          <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li>
          <a href=""><p>Mentions légales</p></a>
        </li>
        <li>
          <a href=""><p>Contact</p></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
